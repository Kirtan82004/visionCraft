<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background Color (Dark Blue for Sophistication) -->
  <rect x="0" y="0" width="400" height="200" fill="#001f3d" />

  <!-- Outer Triangle (Representing Vision/Focus) -->
  <polygon points="200,40 120,160 280,160" fill="#1E90FF" opacity="0.8" />

  <!-- Inner Circle (Lens) -->
  <circle cx="200" cy="100" r="60" fill="#00BFFF" opacity="0.6" />

  <!-- Inner Triangle (Sharp Focus) -->
  <polygon points="200,70 160,140 240,140" fill="white" opacity="0.9" />

  <!-- Reflection Circle on Lens -->
  <circle cx="230" cy="80" r="12" fill="white" opacity="0.4" />

  <!-- Text - Brand Name -->
  <text x="90" y="180" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">VisionSharp</text>
  <text x="130" y="195" font-family="Arial, sans-serif" font-size="16" fill="white">Clarity in Every Look</text>
</svg>
